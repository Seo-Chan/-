<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>
            <img class="logo" src="./icon/weniv-logo.svg" alt="weniv">
        </h1>
    </header>
    <main>
        <article class="timer">
            <h2 class="tit">TIMER</h2>
                <ol class="cont-time">
                    <li>
                        <span class="time hrs">HRS</span>
                        <img class="timeBox" src="./icon/box.png" alt="">
                        <span class="setTime">
                            00
                        </span>
                    </li>
                    <li>
                        <span class="time min">MIN</span>
                        <img class="timeBox" src="./icon/box.png" alt="">
                        <span class="setTime">
                            00
                        </span>
                    </li>
                    <li>
                        <span class="time min">SEC</span>
                        <img class="timeBox" src="./icon/box.png" alt="">
                        <span class="setTime">
                            00
                        </span>
                    </li>
                </ol>
            <div>
                <button class="btn-start" type="button">
                    <img src="./icon/icon-start-disabled.png" alt="start">
                    START
                </button>
                <button class="btn-reset" type="button">
                    <img src="./icon/icon-reset-disabled.png" alt="reset">
                    RESET
                </button>
            </div>
        </article>
    </main>
    <footer>
        <p>â“’ WENIV Corp.</p>
    </footer>
    </div>
</body>
</html>
